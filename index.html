  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;  /* Koyu gri arka plan (dark mode) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #stats {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: rgb(102, 255, 102);
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      width: 140px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      line-height: 1.6;
    }

    canvas {
      display: block;
      margin: auto; /* Ortaya hizalama */
      border-radius: 10px; /* Köşeleri hafif yuvarla */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Hafif gölge */
    }
  </style>
</head>

  <div id="stats">
    <div id="speedDisplay">Speed: 0</div>
