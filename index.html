<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rhythm</title>
  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;  /* Koyu gri arka plan (dark mode) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    #container {
      position: relative;
      width: 680px;  /* Canvas genişliğinde */
      height: 400px; /* Canvas yüksekliğinde */
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 10px; /* Köşeleri hafif yuvarla */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Hafif gölge */
    }

    #navbar {
      position: absolute;
      top: 0;
      width: 100%;  /* Canvas'ın genişliğinde */
      display: flex;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.75);  /* Yarı şeffaf arka plan */
      color: rgb(102, 255, 102);
      font-size: 18px;
      z-index: 10; /* Canvas'ın üzerinde durmasını sağlamak için */
    }

    #fpsDisplay {
      margin-left: 20px;
    }

    #scoreSpeed {
      margin-right: 20px;
      display: flex;
      gap: 15px;
    }

    #score, #speedDisplay {
      margin: 0;
    }
  </style>
</head>
<body>
    <div id="navbar">
      <div id="fpsDisplay">FPS: 0</div>
      <div id="scoreSpeed">
        <div id="score">Score: 0</div>
        <div id="speedDisplay">Speed: 0</div>
      </div>
    </div>

  <!-- Entities -->
  <script src="src/entities/platform.js"></script>
  <script src="src/entities/obstacle.js"></script>
  <script src="src/entities/collectable.js"></script>
  <script src="src/entities/building.js"></script>
  <script src="src/entities/player.js"></script>


  <!-- Effects -->
  <script src="src/effects/laneLine.js"></script>
  <script src="src/effects/particle.js"></script>

  <!-- Managers -->
  <script src="src/managers/environment.js"></script>
  <script src="src/managers/soundManager.js"></script>

  <!-- Scene -->
  <script src="src/scene/ground.js"></script>
  <script src="src/scene/sky.js"></script>
  <script src="src/scene/terrain.js"></script>

  <!-- Utils -->
  <script src="src/utils/colorPalette.js"></script>
  <script src="src/utils/Color.js"></script>

  <script src="src/level/platformPrefabs.js"></script>

  <script src="gameConfig.js"></script>

  <!-- Main Sketch -->
  <script src="sketch.js"></script>
</body>
</html>
