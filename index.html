<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rhythm</title>
  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.min.js"></script>
  <style>
    canvas {
      display: block;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }
    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      color: rgb(102, 255, 102); /* Açık yeşil yazı rengi */
      background-color: rgba(0, 0, 0, 0.8); /* Siyah arka plan (şeffaf) */
      padding: 15px;
      border-radius: 10px; /* Köşeleri hafif yuvarla */
      width: 120px; /* Kare şeklinde tutmak için genişlik ayarı */
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="stats">
    <div id="tempoDisplay">Tempo: 0</div>
    <div id="speedDisplay">Speed: 0</div>
    <div id="fpsDisplay">FPS: 0</div>
    <div id="score">Score: 0</div>  <!-- Skoru göstermek için -->
  </div>
  <!-- Entities -->
  <script src="src/entities/platform.js"></script>
  <script src="src/entities/obstacle.js"></script>
  <script src="src/entities/collectable.js"></script>
  <script src="src/entities/building.js"></script>
  <script src="src/entities/player.js"></script>

  <!-- Effects -->
  <script src="src/effects/laneLine.js"></script>
  <script src="src/effects/particle.js"></script>
  
  <!-- Managers -->
  <!-- <script src="src/managers/laneLineManager.js"></script> -->
  <script src="src/managers/environment.js"></script>
  
  <!-- Scene -->
  <script src="src/scene/ground.js"></script>
  <script src="src/scene/sky.js"></script>
  <script src="src/scene/terrain.js"></script>

  <!-- Utils -->
  <script src="src/utils/colorPalette.js"></script>
  <script src="src/utils/Color.js"></script>

  <!-- Main Sketch -->
  <script src="sketch.js"></script>
</body>
</html>
